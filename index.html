<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assist</title>
    <link rel="icon" type="image/png" href="letter_105082.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #121213;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .big-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: white;
        }

        .timer {
            font-size: 4rem;
            font-weight: 700;
            color: red;
            margin-bottom: 50px;
        }

        .game-container {
            margin-top: 50px;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .cell {
            width: 60px;
            height: 60px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            line-height: 60px;
            border: 2px solid #3a3a3c;
            text-transform: uppercase;
            background-color: #121213;
            color: white;
        }

        .correct { background: #538d4e; }
        .wrong-position { background: #b59f3b; }
        .wrong { background: #3a3a3c; }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Input invis√≠vel para abrir o teclado no telem√≥vel */
        .hidden-input {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }

        #emailButton {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        #emailButton:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.05);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
        }

        #emailButton:active {
            transform: scale(0.98);
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

<div class="container">
    <div class="big-text">Dias at√© o Andr√© fazer a assist√™ncia</div>
    <div class="timer" id="timer">0d 00:00:00</div>
    <button id="emailButton" onclick="enviarEmail()">üì© Clica para enviar email a relembrar o Andr√©</button>
    <p id="statusMessage"></p>
</div>

<div class="game-container">
    <h1 style="font-size: 20px">Para n√£o terem perdido o vosso tempo em v√£o, joguem aqui o jogo da palavra do dia.</h1>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    <input type="text" id="mobileInput" class="hidden-input" maxlength="5" />
</div>

<script>
    // üïí Definir uma data fixa no passado (ajusta conforme necess√°rio)
    const dataDeInicio = new Date("2025-03-10T21:35:00Z").getTime(); // Define um ponto fixo no tempo

    function atualizarCronometro() {
        const agora = new Date().getTime();
        const diferenca = agora - dataDeInicio;

        const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

        document.getElementById("timer").innerText =
            `${dias}d ${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
    }

    // Atualiza o cron√¥metro a cada segundo
    setInterval(atualizarCronometro, 1000);
    atualizarCronometro(); // Atualiza imediatamente ao carregar a p√°gina

    // üéÆ Jogo Palavra do Dia
    const palavras = ["BOLAS", "GRITO", "NORTE", "AREIA", "TREVO"];
    const palavraDoDia = palavras[new Date().getDate() % palavras.length]; // Gera uma palavra nova por dia

    let tentativaAtual = 0;
    let tentativa = "";

    function criarGrid() {
        const grid = document.getElementById("grid");

        for (let i = 0; i < 5; i++) {
            const row = document.createElement("div");
            row.classList.add("row");

            for (let j = 0; j < 5; j++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.id = `cell-${i}-${j}`;
                cell.addEventListener("click", () => abrirTeclado()); // Abre o teclado no telem√≥vel
                row.appendChild(cell);
            }

            grid.appendChild(row);
        }
    }

    function abrirTeclado() {
        const input = document.getElementById("mobileInput");
        input.focus();
    }

    function processarInput(event) {
        const key = event.key.toUpperCase();

        if (key === "ENTER") {
            verificarPalavra();
        } else if (key === "BACKSPACE") {
            apagarLetra();
        } else if (/^[A-Z]$/.test(key) && tentativa.length < 5) {
            adicionarLetra(key);
        }
    }

    function adicionarLetra(letra) {
        tentativa += letra;
        document.getElementById(`cell-${tentativaAtual}-${tentativa.length - 1}`).innerText = letra;
    }

    function apagarLetra() {
        if (tentativa.length > 0) {
            tentativa = tentativa.slice(0, -1);
            document.getElementById(`cell-${tentativaAtual}-${tentativa.length}`).innerText = "";
        }
    }

    function verificarPalavra() {
        if (tentativa.length !== 5) {
            mostrarMensagem("A palavra tem 5 letras!");
            return;
        }

        const palavraTemp = palavraDoDia.split("");

        // Primeiro passo: marcar os verdes
        for (let i = 0; i < 5; i++) {
            const cell = document.getElementById(`cell-${tentativaAtual}-${i}`);
            if (tentativa[i] === palavraDoDia[i]) {
                cell.classList.add("correct");
                palavraTemp[i] = "_"; // Remove a letra j√° usada
            }
        }

        // Segundo passo: marcar os amarelos
        for (let i = 0; i < 5; i++) {
            const cell = document.getElementById(`cell-${tentativaAtual}-${i}`);
            if (!cell.classList.contains("correct") && palavraTemp.includes(tentativa[i])) {
                cell.classList.add("wrong-position");
                palavraTemp[palavraTemp.indexOf(tentativa[i])] = "_"; // Remove a letra usada
            } else if (!cell.classList.contains("correct")) {
                cell.classList.add("wrong");
            }
        }

        // Se acertou a palavra
        if (tentativa === palavraDoDia) {
            mostrarMensagem("üéâ Parab√©ns! Acertaste!");
            window.removeEventListener("keydown", processarInput);
            return;
        }

        // Pr√≥xima tentativa
        tentativaAtual++;
        tentativa = "";

        if (tentativaAtual === 5) {
            mostrarMensagem(`‚ùå Fim de jogo! A palavra era: ${palavraDoDia}`);
            window.removeEventListener("keydown", processarInput);
        }
    }

    function mostrarMensagem(msg) {
        document.getElementById("message").innerText = msg;
    }

    criarGrid();
    window.addEventListener("keydown", processarInput);

    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("sendEmailButton").addEventListener("click", enviarEmail);
    });

    function enviarEmail() {
        console.log("Bot√£o foi clicado! Tentando enviar e-mail...");

        fetch("https://api.emailjs.com/api/v1.0/email/send", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify({
                service_id: "service_86v7pa8",
                template_id: "template_hl5pgha",
                user_id: "Yz31ZOOVkH8EDya8q",
                template_params: {
                    mensagem: "Andr√© - faz a assist√™ncia mi√∫do",
                    reply_to: "andrefilipe.bastos@sapo.pt"
                }
            })
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById("statusMessage").innerText = "‚úÖ Obrigado pela tua contribui√ß√£o.";
                    console.log("E-mail enviado com sucesso!");
                } else {
                    document.getElementById("statusMessage").innerText = "‚ùå Erro ao enviar e-mail.";
                    console.error("Erro ao enviar e-mail:", response.statusText);
                }
            })
            .catch(error => {
                document.getElementById("statusMessage").innerText = "‚ùå Erro ao enviar e-mail.";
                console.error("Erro ao enviar email:", error);
            });
    }

</script>

</body>
</html>
